<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    
    <!-- Roboto Condensed font -->
    <link id:'roboto' href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" 
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>


    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>    

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class = "logo" src = "/images/bird.png">
      <span class = "header">Tweeter</span>
      <input type = "image" id = "compose" src = "/images/compose.png">
    </nav>

    <!-- Page-specific (main) content here -->
    <main class = "container">

      <section class = "new-tweet">
        <h2 class = "btm_border_line">Compose Tweet</h2>
        <form id = "newtweetsubmit" action = '/tweets' method = 'POST'>
          <textarea class = "tweetArea" name = "text" placeholder = "What are you humming about?"></textarea>
          <input type = "submit" value = "Tweet">
          <span class = "counter">140</span>
        </form>
      </section>
      

      <section id = "all-tweets">
      
      </section>

    </main>

  </body>
</html>
